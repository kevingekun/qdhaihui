<include file="Public/header_new" title="活动"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="activity"/>
<include file="Public/sideMenu_new"/>

    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                        <li style="width:56px"></li>
                        <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                        <li class="on"><a href="{:U('Admin/Activity/menu')}">菜单设置</a></li>
                        <li ><a href="{:U('Admin/Activity/couponlist')}">优惠券</a></li>
                        <li><a href="{:U('Admin/Activity/seckill')}">秒杀</a></li>
                        <li><a href="{:U('Admin/Activity/bookingList')}">预售</a></li>
                        <li><a href="{:U('Admin/Activity/groupList')}">团购</a></li>
                    </ul>
                </div>

                <div class="container-box">
                       <div class="row">
                           <a href="{:U('Activity/newMenuItem')}" class="btn
                             btn-success">新建菜单选项</a>
                       </div>
                    <div class="row newcearchbox ">
                        <table class="table table-primary">
                            <thead>
                                <tr class="">
                                    <!-- <th></th> -->
                                    <th width="3%">#</th>
                                    <th width="10%">菜单标题</th>
                                    <th width="20%">链接</th>
                                    <th width="6%">优先级</th>
                                    <th width="8%">创建用户</th>
                                    <th width="12%">创建时间</th>
                                    <th width="12%">更新时间</th>
                                    <th width="8%">更新用户</th>
                                    <th width="26%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                  <volist name="list" id="v">
                          		        <tr>
                    		                <!-- <td>
                    		                	<input class="checkbox table-ckbs" type="checkbox">
                    		                </td> -->
                    		                <td>{$v.id}</td>
                    		                <td>{$v.title}</td>
                    				<td>{$v.url}</td>
                    				<td>{$v.priority}</td>
                    		                <td>{$v.created_by}</td>
                                                <td>{$v.created_at|date="y-m-d
                                                  H:i:s",###}</td>
                                                <td>
                                                <empty name="v.updated_at">
                                                --
                                                <else />
                                                {$v.updated_at|date="y-m-d H:i:s",###}                                                
                                                </empty> 
                                                </td>
                    		                <td>
                                                  <empty name="v.modified_by">
                                                  --
                                                  <else />
                                                  {$v.modified_by}
                                                  </empty>
                                                </td>
                    		                <td>
                                                <a
                                                  href="{:U('Admin/Activity/editMenuItem', array('id'=>$v['id']))}" class="btn btn-info j-copy" title="编辑" data-copy="">编辑</a>
                                                <a
                                                  href="{:U('Admin/Activity/deleteMenuItem',array('id'=>$v['id']))}" data-id="2001004" data-dz="0" class="btn btn-danger j-disabled" onclick="return confirm('确定要删除吗?');">删除</a>
                    		                </td>
                    		            </tr>
                      					</volist>
                            </tbody>
                        </table>
                        <div id="page">
                          {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
</body>
</html>

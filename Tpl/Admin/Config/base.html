<include file="Public/header_new" title="系统配置"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Config"/>
<include file="Public/sideMenu_new"/>
<style type="text/css">
.tuiguang-tab li {width: 140px;}
.tuiguang-tab li a{padding: 0px;}
</style>

<div class="main home" id="main" style="overflow: auto;">
    <div class="side clearfix" style="width:56px;height:100px;float:left;">
    </div>
    <div class="main-container" style="height:auto;">
        <div class="gdt-toufang gdt-toufang-account">
            <div class="tuiguang-tab" id="_hSubNav">
                <ul>
                  <li style="width:56px"></li>
                  <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                  <li class="on"><a href="{:U('Config/base')}">基本设置</a></li>
                  <!--<li><a href="{:U('Config/wechat')}">微信设置</a></li>-->
                  <li><a href="{:U('Config/session')}">Session/缓存</a></li>
                  <li><a href="{:U('Config/cookie')}">Cookie</a></li>
                  <!--<li><a href="{:U('Config/database')}">数据库</a></li>-->
                  <li><a href="{:U('Config/rbac')}">RBAC控制</a></li>
                  <li><a href="{:U('Config/operation')}">操作日志</a></li>
                  <!--<li><a href="{:U('Config/redis')}">redis</a></li>-->
                  <!--<li><a href="{:U('Config/msg')}">短信设置</a></li>-->
                </ul>
            </div>
            <div class="container-box clearfix">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2 class="panel-title">更新配置</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" data-toggle="validate" action="{:U('Config/updateConfig')}" method="post">
                            <div class="form-group">
                                <label for="WEB_NAME" class="col-sm-2 control-label">网站名称：</label>
                                <div class="col-sm-4">
                                    <input type="hidden" name="file" value="base" />
                                    <input class="form-control" id="WEB_NAME" name="WEB_NAME" placeholder="" type="text" value="{$Think.config.WEB_NAME}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="DEFAULT_MODULE" class="col-sm-2 control-label">默认模块：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="DEFAULT_MODULE" name="DEFAULT_MODULE" placeholder="" type="text" value="{$Think.config.DEFAULT_MODULE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="URL_MODEL" class="col-sm-2 control-label">URL模式：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="URL_MODEL" name="URL_MODEL" placeholder="" type="text" value="{$Think.config.URL_MODEL}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="SHOW_PAGE_TRACE" class="col-sm-2 control-label">页面Trace：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="SHOW_PAGE_TRACE" name="SHOW_PAGE_TRACE" placeholder="1表示开启 0 或 空 表示 关闭" type="text" value="{$Think.config.SHOW_PAGE_TRACE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">默认分页数量：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="PAGE_SIZE" name="PAGE_SIZE" placeholder="" type="text" value="{$Think.config.PAGE_SIZE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">每个分类显示商品数量：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="DISPLAY_NUMBERS" name="DISPLAY_NUMBERS" placeholder="" type="text" value="{$Think.config.DISPLAY_NUMBERS}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">错误指向页面：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="ERROR_PAGE" name="ERROR_PAGE" placeholder="" type="text" value="{$Think.config.ERROR_PAGE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-2">
                                    <input value="提交" class="btn btn-primary" type="submit"/>
                                    <input value="重置" class="btn btn-primary" type="reset"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    window.onload = function () {
        var _IE = (function () {
            var v = 3, div = document.createElement('div'), all = div.getElementsByTagName('i');
            while (
                    div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
                            all[0]
                    );
            return v > 4 ? v : false;
        }());
        if (_IE == 9 || _IE == 8 || _IE == 7) {
            $('#certification').css({'display': 'block'});
        }
        ;
        new uploadPreview({UpBtn: "certification", DivShow: "imgdiv", ImgShow: "imgShow"});
    }
</script>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
<script src="/new_theme/common/js/uploadPreview.js"></script>
<script src="/new_theme/common/ueditor/ueditor.config.js"></script>
<script src="/new_theme/common/ueditor/ueditor.all.min.js"></script>
<script src="/new_theme/common/uploadify/jquery.uploadify.min.js"></script>
<script src="/new_theme/common/datepicker/WdatePicker.js"></script>
<script src="/new_theme/common/sisyphus/sisyphus.min.js"></script>
</body>
</html>

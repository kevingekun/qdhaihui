<include file="Public/header_new" title="系统配置"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Config"/>
<include file="Public/sideMenu_new"/>
<style type="text/css">
.tuiguang-tab li {width: 140px;}
.tuiguang-tab li a{padding: 0px;}
</style>

<div class="main home" id="main" style="overflow: auto;">
    <div class="side clearfix" style="width:56px;height:100px;float:left;">
    </div>
    <div class="main-container" style="height:auto;">
        <div class="gdt-toufang gdt-toufang-account">
            <div class="tuiguang-tab" id="_hSubNav">
                <ul>
                  <li style="width:56px"></li>
                  <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                  <li><a href="{:U('Config/base')}">基本设置</a></li>
                  <!--<li><a href="{:U('Config/wechat')}">微信设置</a></li>-->
                  <li><a href="{:U('Config/session')}">Session/缓存</a></li>
                  <li><a href="{:U('Config/cookie')}">Cookie</a></li>
                  <!--<li><a href="{:U('Config/database')}">数据库</a></li>-->
                  <li><a href="{:U('Config/rbac')}">RBAC控制</a></li>
                  <li><a href="{:U('Config/operation')}">操作日志</a></li>
                  <!--<li><a href="{:U('Config/redis')}">redis</a></li>-->
                  <!--<li class="on"><a href="{:U('Config/msg')}">短信设置</a></li>-->
                </ul>
            </div>
            <div class="container-box clearfix">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2 class="panel-title">更新配置</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" data-toggle="validate" action="{:U('Config/updateConfig')}" method="post">
                            <div class="form-group">
                                <label for="MSG_ACCOUNT" class="col-sm-2 control-label">短信账户：</label>
                                <div class="col-sm-4">
                                    <input type="hidden" name="file" value="msg" />
                                    <input class="form-control" id="MSG_ACCOUNT" name="MSG_ACCOUNT" placeholder="" type="text" value="{$Think.config.MSG_ACCOUNT}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="MSG_PASSWORD" class="col-sm-2 control-label">账户密码：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="MSG_PASSWORD" name="MSG_PASSWORD" placeholder="" type="text" value="{$Think.config.MSG_PASSWORD}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="MSG_COMPUTER_IP" class="col-sm-2 control-label">允许IP：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="MSG_COMPUTER_IP" name="MSG_COMPUTER_IP" placeholder="" type="text" value="{$Think.config.MSG_COMPUTER_IP}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="MSG_POST_URL" class="col-sm-2 control-label">短信提交地址：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="MSG_POST_URL" name="MSG_POST_URL" placeholder="" type="text" value="{$Think.config.MSG_POST_URL}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">短信验证码有效期：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="CODE_EXPIRE_TIME" name="CODE_EXPIRE_TIME" placeholder="验证码有效时间，单位秒" type="text" value="{$Think.config.CODE_EXPIRE_TIME}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">IP/30min/允许次数：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="CODE_IP_ALLOW_TIMES" name="CODE_IP_ALLOW_TIMES" placeholder="每IP每半小时可发送验证码数量" type="text" value="{$Think.config.CODE_IP_ALLOW_TIMES}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号当日总次数：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="CODE_TEL_DAY_MAX_TIMES" name="CODE_TEL_DAY_MAX_TIMES" placeholder="手机号当日发送验证码总次数" type="text" value="{$Think.config.CODE_TEL_DAY_MAX_TIMES}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">IP当日总次数：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="CODE_IP_DAY_MAX_TIMES" name="CODE_IP_DAY_MAX_TIMES" placeholder="IP当日发送验证码总次数" type="text" value="{$Think.config.CODE_IP_DAY_MAX_TIMES}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-2">
                                    <input value="提交" class="btn btn-primary" type="submit"/>
                                    <input value="重置" class="btn btn-primary" type="reset"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    window.onload = function () {
        var _IE = (function () {
            var v = 3, div = document.createElement('div'), all = div.getElementsByTagName('i');
            while (
                    div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
                            all[0]
                    );
            return v > 4 ? v : false;
        }());
        if (_IE == 9 || _IE == 8 || _IE == 7) {
            $('#certification').css({'display': 'block'});
        }
        ;
        new uploadPreview({UpBtn: "certification", DivShow: "imgdiv", ImgShow: "imgShow"});
    }
</script>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
<script src="/new_theme/common/js/uploadPreview.js"></script>
<script src="/new_theme/common/ueditor/ueditor.config.js"></script>
<script src="/new_theme/common/ueditor/ueditor.all.min.js"></script>
<script src="/new_theme/common/uploadify/jquery.uploadify.min.js"></script>
<script src="/new_theme/common/datepicker/WdatePicker.js"></script>
<script src="/new_theme/common/sisyphus/sisyphus.min.js"></script>
</body>
</html>

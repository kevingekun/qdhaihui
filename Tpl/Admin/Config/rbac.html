<include file="Public/header_new" title="系统配置"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Config"/>
<include file="Public/sideMenu_new"/>
<style type="text/css">
.tuiguang-tab li {width: 140px;}
.tuiguang-tab li a{padding: 0px;}
</style>

<div class="main home" id="main" style="overflow: auto;">
    <div class="side clearfix" style="width:56px;height:100px;float:left;">
    </div>
    <div class="main-container" style="height:auto;">
        <div class="gdt-toufang gdt-toufang-account">
            <div class="tuiguang-tab" id="_hSubNav">
                <ul>
                  <li style="width:56px"></li>
                  <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                  <li><a href="{:U('Config/base')}">基本设置</a></li>
                  <!--<li><a href="{:U('Config/wechat')}">微信设置</a></li>-->
                  <li><a href="{:U('Config/session')}">Session/缓存</a></li>
                  <li><a href="{:U('Config/cookie')}">Cookie</a></li>
                  <!--<li><a href="{:U('Config/database')}">数据库</a></li>-->
                  <li class="on"><a href="{:U('Config/rbac')}">RBAC控制</a></li>
                  <li><a href="{:U('Config/operation')}">操作日志</a></li>
                  <!--<li><a href="{:U('Config/redis')}">redis</a></li>-->
                  <!--<li><a href="{:U('Config/msg')}">短信设置</a></li>-->
                </ul>
            </div>
            <div class="container-box clearfix">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2 class="panel-title">更新配置</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" data-toggle="validate" action="{:U('Config/updateConfig')}" method="post">
                            <div class="form-group">
                                <label for="USER_AUTH_ON" class="col-sm-2 control-label">是否需要认证：</label>
                                <div class="col-sm-4">
                                    <input type="hidden" name="file" value="rbac" />
                                    <input class="form-control" id="USER_AUTH_ON" name="USER_AUTH_ON" placeholder="1表示开启 0 或 空 表示 关闭" type="text" value="{$Think.config.USER_AUTH_ON}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="USER_AUTH_TYPE" class="col-sm-2 control-label">认证类型：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="USER_AUTH_TYPE" name="USER_AUTH_TYPE" placeholder="认证类型 1-登录认证 2-实时认证" type="text" value="{$Think.config.USER_AUTH_TYPE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="USER_AUTH_KEY" class="col-sm-2 control-label">认证识别号：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="USER_AUTH_KEY" name="USER_AUTH_KEY" placeholder="" type="text" value="{$Think.config.USER_AUTH_KEY}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label for="ADMIN_AUTH_KEY" class="col-sm-2 control-label">超级管理员识别号：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="ADMIN_AUTH_KEY" name="ADMIN_AUTH_KEY" placeholder="" type="text" value="{$Think.config.ADMIN_AUTH_KEY}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">默认需要认证模块：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="REQUIRE_AUTH_MODULE" name="REQUIRE_AUTH_MODULE" placeholder="" type="text" value="{$Think.config.REQUIRE_AUTH_MODULE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">默认无需认证模块：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="NOT_AUTH_MODULE" name="NOT_AUTH_MODULE" placeholder="" type="text" value="{$Think.config.NOT_AUTH_MODULE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">认证网关：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="USER_AUTH_GATEWAY" name="USER_AUTH_GATEWAY" placeholder="" type="text" value="{$Think.config.USER_AUTH_GATEWAY}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色表名称：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="RBAC_ROLE_TABLE" name="RBAC_ROLE_TABLE" placeholder="" type="text" value="{$Think.config.RBAC_ROLE_TABLE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户表名称：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="RBAC_USER_TABLE" name="RBAC_USER_TABLE" placeholder="" type="text" value="{$Think.config.RBAC_USER_TABLE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限表名称：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="RBAC_ACCESS_TABLE" name="RBAC_ACCESS_TABLE" placeholder="" type="text" value="{$Think.config.RBAC_ACCESS_TABLE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">节点表名称：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="RBAC_NODE_TABLE" name="RBAC_NODE_TABLE" placeholder="" type="text" value="{$Think.config.RBAC_NODE_TABLE}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">超级管理员名称：</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="RBAC_SUPERADMIN" name="RBAC_SUPERADMIN" placeholder="" type="text" value="{$Think.config.RBAC_SUPERADMIN}">
                                </div>
                                <div class="col-sm-4 error-container"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-2">
                                    <input value="提交" class="btn btn-primary" type="submit"/>
                                    <input value="重置" class="btn btn-primary" type="reset"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    window.onload = function () {
        var _IE = (function () {
            var v = 3, div = document.createElement('div'), all = div.getElementsByTagName('i');
            while (
                    div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
                            all[0]
                    );
            return v > 4 ? v : false;
        }());
        if (_IE == 9 || _IE == 8 || _IE == 7) {
            $('#certification').css({'display': 'block'});
        }
        ;
        new uploadPreview({UpBtn: "certification", DivShow: "imgdiv", ImgShow: "imgShow"});
    }
</script>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
<script src="/new_theme/common/js/uploadPreview.js"></script>
<script src="/new_theme/common/ueditor/ueditor.config.js"></script>
<script src="/new_theme/common/ueditor/ueditor.all.min.js"></script>
<script src="/new_theme/common/uploadify/jquery.uploadify.min.js"></script>
<script src="/new_theme/common/datepicker/WdatePicker.js"></script>
<script src="/new_theme/common/sisyphus/sisyphus.min.js"></script>
</body>
</html>

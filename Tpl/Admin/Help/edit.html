
<include file="Public/header_new"  title="帮助添加/修改"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Tools"/>
<include file="Public/sideMenu_new"/>
    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                        <li style="width:56px"></li>
                        <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                        <li><a href="{:U('Admin/Help/index')}">常见问题列表</a></li>
                        <li class="on"><a>添加/修改</a></li>
                    </ul>
                </div>
                <div class="container-box clearfix">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">新增修改</h2>
                            </div>
                            <div class="panel-body">
                                <form action="" method="post" class="form-horizontal">
                                    <input type="hidden" name="id" value="{$help.id|intval}"/>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">分类：</label>
                                        <div class="col-sm-6" style="width: 670px;">
                                            <label class="select">
                                                <select class="form-control input-lg " name="category">
                                                    <option value="15" <if condition="$help.category eq 15">selected</if>> 常见问题</option>
                                                    <option value="16" <if condition="$help.category eq 16">selected</if>> 账户问题</option>
                                                    <option value="17" <if condition="$help.category eq 17">selected</if>> 订单问题</option>
                                                    <option value="18" <if condition="$help.category eq 18">selected</if>> 支付问题</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-sku" class="col-sm-2 control-label">标题：</label>
                                        <div class="col-sm-6" style="width: 670px;">
                                            <input class="form-control" id="input-sku" name="title" value="{$help.title}" placeholder="" data-rule-required="true" type="text">
                                        </div>
                                        <div class="col-sm-4 error-container"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="myEditor" class="col-sm-2 control-label">内容：</label>
                                        <div class="col-sm-6">
                                            <textarea name="content" id="myEditor">{$help.content}</textarea>
                                        </div>
                                        <div class="col-sm-4 error-container"></div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-2">
                                            <input value="提交" class="btn btn-primary" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/assets/common/js/jquery-2.0.2.js"></script>
<script src="/assets/common/ueditor/ueditor.config.js"></script>
<script src="/assets/common/ueditor/ueditor.all.min.js"></script>
<script src="/assets/common/uploadify/jquery.uploadify.min.js"></script>
<script>
    $(function(){
        var ue = UE.getEditor('myEditor',{
            serverUrl :"{:U('Admin/Goods/editor')}",
            autoHeightEnabled: false,
            autoFloatEnabled: false,
            initialFrameWidth: 650,
            initialFrameHeight: 450
        });
    })
</script>
</html>

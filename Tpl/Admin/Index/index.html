<script>


    function BulldEcharts(option) {
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(
                [
                    'echarts',
                    'echarts/chart/line' // 图形模块，按需加载
                ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = ec.init(document.getElementById('chartline'));
                    myChart.setOption(option);

                    // 为echarts对象加载数据

                }
        );
    }

    $( document ).ready(function() {
        $.getJSON("{:U('Admin/Statistics/Ajax4Home')}", function (data) {
            BulldEcharts(data.echarts);
            $.each(data.common_data, function (name, value) {
                if(value == false){
                    value = 0;
                }

                $("#"+name).text(value);
            });
            $.each(data.money_data, function (name, value) {
                if(value == false){
                    value = 0;
                }

                $("#"+name).text(value);
            });
            $.each(data.people_data, function (name, value) {
                if(value == false){
                    value = 0;
                }
                $("#"+name).text(value);
            });
            $.each(data.rank_data, function (name, value) {
                var $i= 0;
                $.each(value,function (name2,value2){
                    $i++;
                    if(value2 == false){
                        value = 0;
                    }
                    $("#"+name).append( "<tr><th>"+ $i +"</th><td><a href='{:U('Admin/Partner/fans/id/','',false,false)}/"+ value2.uid +".html'>"+ value2.nickname + " / " + value2.phone + "</a></td><td>"+ value2.field_3 +"</td></tr>" );
                });

            });
        });
    });

</script>

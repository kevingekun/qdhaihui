<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="__ASSETS__/login/css/base.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="__ASSETS__/login/css/safe-step.css" source="widget"/>
    <script type="text/javascript" src="__ASSETS__/login/js/jquery-1.6.4.js"></script>
    <script>
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) { // enter 键
                check();
            }
        };
        function check() {

            if (form1.username.value == "") {

                alert('请输入用户名');
                form1.username.focus();
                return;

            } else if (form1.password.value == "") {

                alert('请输入密码');
                form1.password.focus();
                return;


            } else {

                form1.submit();

            }


        }
    </script>
</head>
<body>
<!-- SDK 登录 -->
<div class="w">
    <div id="logo" style="line-height:60px;"><a href="#"><img src="__ASSETS__/login/images/logo.gif" alt="hisense"
                                                              style="padding-top:20px;"></a><b></b></div>
</div>
<div id="content">
    <div class="login-wrap">
        <div class="w">
            <div class="login-form">
                <div class="login-box">
                    <div class="mt">
                        <h1>
                            管理端登陆
                        </h1>
                    </div>
                    <div class="mc">
                        <div class="form">
                            <form name="form1" method="post" acction="">
                                <div class="item item-fore1">
                                    <label for="loginname" class="login-label name-label">
                                    </label>
                                    <input type="text" class="itxt" name="username" tabindex="1" placeholder="用户名"/>
                                </div>
                                <div id="entry" class="item item-fore2">
                                    <label class="login-label pwd-label" for="nloginpwd">
                                    </label>
                                    <input type="password" name="password" class="itxt itxt-error" tabindex="2"
                                           placeholder="密码"/>
                                </div>
                                <div class="item item-fore3">
                                    <div class="safe">
                    <span>
                      <input id="autoLogin" name="chkRememberMe" type="checkbox" class="jdcheckbox" tabindex="3">
                      <label for="">
                          自动登录
                      </label>
                    </span>
                    <span class="forget-pw-safe">
                      <a href="#" class="" target="_blank">
                          忘记密码?
                      </a>
                    </span>
                                    </div>

                                </div>
                                <div class="item item-fore5">
                                    <div class="login-btn">
                                        <a href="#" class="btn-img btn-entry" tabindex="6" onclick="check();">
                                            登&nbsp;&nbsp;&nbsp;&nbsp;录
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-banner" clstag="pageclick|keycount|20150112ABD|46">
            <div class="w">
                <div id="banner-bg" class="i-inner">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    ~
            function () {
                var data = [{
                    src: "__ASSETS__/login/images/554ad450Na30d68d6.jpg",
                    bgColor: "#5e8f36",
                    weight: "4"
                }];
                var getRandom = function (arr) {
                    var _temp = 0,
                            _random = 0,
                            _weight, _newArr = [];
                    for (var i = 0; i < arr.length; i++) {
                        _weight = arr[i].weight ? parseInt(arr[i].weight) : 1;
                        _newArr[i] = [];
                        _newArr[i].push(_temp);
                        _temp += _weight;
                        _newArr[i].push(_temp);
                    }
                    _random = Math.ceil(_temp * Math.random());
                    for (var i = 0; i < _newArr.length; i++) {
                        if (_random > _newArr[i][0] && _random <= _newArr[i][1]) {
                            return arr[i];
                        }
                    }
                };
                var tpl = '<div class="login-banner" style="background-color: {bgColor}">\                    <div class="w">\                   <div id="banner-bg"  clstag="pageclick|keycount|20150112ABD|46" class="i-inner" style="background: url({imgURI}) 0px 0px no-repeat;background-color: {bgColor}"></div>\                      </div>\                  </div>';
                var bgData = getRandom(data);
                var bannerHtml = tpl.replace(/{bgColor}/g, bgData.bgColor).replace(/{imgURI}/g, bgData.src);
                $('.login-banner').replaceWith(bannerHtml);
            }();

</script>

</html>

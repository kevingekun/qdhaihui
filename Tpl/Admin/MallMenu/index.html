<include file="Public/header_new" title="商品分类"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Goods"/>
<include file="Public/sideMenu_new"/>

    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                      <li style="width:56px"></li>
                      <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                      <li class="on"><a href="{:U('MallMenu/index')}" onclick="">商品分类</a></li>
                      <li><a href="{:U('Tag/index')}" onclick="">商品标签库</a></li>
                      <li><a href="{:U('Goods/index')}" onclick="">商品列表</a></li>
                      <li><a href="{:U('Goods/category')}" onclick="">产品大类</a></li>
                      <li><a href="{:U('Goods/addGoods')}" onclick="">新增修改</a></li>
                    </ul>
                </div>
                <div class="container-box clearfix">
                    <div class="row">
                        <button id="addMenu" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">添加分类</button>
                    </div>
                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                ...
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h5 class="modal-title" id="exampleModalLabel">修改分类</h5>
                                </div>
                                <form  class="form-horizontal" data-toggle="validate" action="{:U('updateMenu')}" method="post">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">分类名称:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="name" data-rule-required="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-3 control-label">上级分类:</label>
                                            <div class="col-sm-8">
                                                <input type="hidden" name="id">
                                                <select name="pid" class="form-control input-lg">
                                                    <option value="0">作为一级分类</option>
                                                    <volist name="menu" id="m1">
                                                        <option value="{$m1.id}">{$m1.name}</option>
                                                        <volist name="m1.child" id="c1">
                                                            <option value="{$c1.id}">　|-- {$c1.name}</option>
                                                            <volist name="c1.child" id="d1">
                                                                <option value="{$d1.id}" disabled>　　|-- {$d1.name}</option>
                                                            </volist>
                                                        </volist>
                                                    </volist>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary btn-lg">确定</button>
                                        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h5 class="modal-title" id="exampleModalLabel1">添加分类</h5>
                                </div>
                                <form id="updateform" class="form-horizontal" data-toggle="validate" action="{:U('addMenu')}" method="post">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">分类名称:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="name" data-rule-required="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-3 control-label">上级分类:</label>
                                            <div class="col-sm-8">
                                                <input type="hidden" name="id">
                                                <select name="pid" class="form-control input-lg">
                                                    <option value="0">作为一级分类</option>
                                                    <volist name="menu" id="m1">
                                                        <option value="{$m1.id}">{$m1.name}</option>
                                                        <volist name="m1.child" id="c1">
                                                            <option value="{$c1.id}">　|-- {$c1.name}</option>
                                                            <volist name="c1.child" id="d1">
                                                                <option value="{$d1.id}" disabled>　　|-- {$d1.name}</option>
                                                            </volist>
                                                        </volist>
                                                    </volist>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary btn-lg">确定</button>
                                        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row newcearchbox col-md-7">
                        <table class="table table-bordered table-primary">
                            <thead>
                            <tr class="">
                                <th width="5%"></th>
                                <th width="10%">ID</th>
                                <th width="25%">分类名称</th>
                                <th width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="menu" id="m">
                                <tr>
                                    <td class="center">
                                        <label><input type="checkbox" class="ace"> <span class="lbl"></span></label>
                                    </td>
                                    <td>{$m.id}</td>
                                    <td class="hidden-480">{$m.name}</td>
                                    <td>
                                        <a class="updateMenu" href="" data-toggle="modal" data-id="{$m.id}" data-target="#exampleModal">编辑</a>
                                        <a href="{:U('delMenu',array('id'=>$m['id']))}">删除</a>
                                    </td>
                                </tr>
                                <volist name="m.child" id="c">
                                    <tr>
                                        <td class="center">
                                            <label><input type="checkbox" class="ace"> <span class="lbl"></span></label>
                                        </td>
                                        <td>{$c.id}</td>
                                        <td class="hidden-480">　|-- {$c.name}</td>
                                        <td>
                                            <a class="updateMenu" href="" data-toggle="modal" data-id="{$c.id}" data-target="#exampleModal">编辑</a>
                                            <a href="{:U('delMenu',array('id'=>$c['id']))}" onclick="return confirm('确定要删除吗?')">删除</a>
                                        </td>
                                    </tr>
                                    <volist name="c.child" id="d">
                                        <tr>
                                            <td class="center">
                                                <label><input type="checkbox" class="ace"> <span class="lbl"></span></label>
                                            </td>
                                            <td>{$d.id}</td>
                                            <td class="hidden-480">　　|-- {$d.name}</td>
                                            <td>
                                                <a class="updateMenu" href="" data-toggle="modal" data-id="{$d.id}" data-target="#exampleModal">编辑</a>
                                                <a href="{:U('delMenu',array('id'=>$d['id']))}" onclick="return confirm('确定要删除吗?')">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </volist>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
<script type="text/javascript">
$(function(){
    $('a.updateMenu').click(function(){
        var id = $(this).attr('data-id');
        var url = "{:U('updateMenu')}";
        $.get(url, {id:id},function(data){
            $("input[name='id']").val(data.id);
            $("input[name='name']").val(data.name);
            $("select[name='pid'] option[value='"+data.pid+"']").attr("selected",true);
        });
    });

    $("#addMenu").click(function(){
        $("#updateform")[0].reset();
    });
});
</script>
</body>
</html>

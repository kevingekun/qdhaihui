<include file="Public/header_new" title="工具箱"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Tools"/>
<include file="Public/sideMenu_new"/>

    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                      <li style="width:56px"></li>
                      <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                      <li class="on"><a href="{:U('MallSetting/bannerList')}" onclick="">轮播列表</a></li>
                      <li><a href="{:U('MallSetting/addBanner')}">新增轮播</a></li>
                    </ul>
                </div>
                <div class="container-box">
                    <div class="row newcearchbox">
                        <table class="table table-primary table-hover">
                            <thead>
                            <tr >
                                <th width="2%"></th>
                                <th width="25%">Banner标题</th>
                                <th width="13%">Banner描述</th>
                                <th width="20%">banner图片</th>
                                <th width="10%">跳转链接</th>
                                <th width="5%">首页展示</th>
                                <th width="5%">添加人</th>
                                <th width="10%">添加时间</th>
                                <th width="10%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                              <volist name="list" id="l">
                              <tr>
                                  <td scope="row">{$l.id}</td>
                                  <td>{$l.title}</td>
                                  <td>{$l.description}</td>
                                  <td><img src="/uploads/{$l.banner}" width="300" alt=""></td>
                                  <td><a href="{$l.url}">{$l.url}</a></td>
                                  <td>{$l[status]?显示:不显示}</td>
                                  <td>{$l.uid}</td>
                                  <td>{$l.create_time|date='Y-m-d H:i',###}</td>
                                  <td>
                                  <eq name="l.status" value="1">
                                      <a href="{:U('pushToHome',array('id'=>$l[id]))}">取消推送</a>
                                  <else/>
                                      <a href="{:U('pushToHome',array('id'=>$l[id],'status'=>1))}">推送首页</a>
                                  </eq>
                                      <br>
                                      <a href="{:U('delBanner',array('id'=>$l[id]))}">删除</a>
                                      <br>
                                      <a href="{:U('updateBanner',array('id'=>$l[id]))}">更新</a>
                                  </td>
                              </tr>
                              </volist>
                            </tbody>
                        </table>
                        <div id="page">
                          {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../sui/jquery.min.js"></script>
<script src="../sui/sui.min.js"></script>
</body>
</html>

<include file="Public/header" />
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="newcearchbox">
            <form class="form-inline" action="" method="post">
                <div class="input-group input-group-lg pull-left new-right">
                    <input type="text" class="form-control" placeholder="产品名称" aria-describedby="sizing-addon1">
                </div>
                <div class="input-group input-group-lg pull-left new-right">
                    <input type="text" class="form-control" placeholder="商品货号" aria-describedby="sizing-addon1">
                </div>
                <div class="form-group input-daterange pull-left new-right" data-toggle="datepicker">
                    <input type="text" class="form-control input-date" placeholder="开始日期"> -
                    <input type="text" class="form-control input-date" placeholder="结束日期">
                </div>
                <div class="form-group">
                    <label class="select">
                        <select class="form-control input-lg ">
                            <option>网银支付</option>
                            <option>支付宝</option>
                            <option>微信支付</option>
                            <option>货到付款</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label class="select">
                        <select class="form-control input-lg ">
                            <option>配送方式</option>
                            <option>自提</option>
                            <option>快递</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label class="select">
                        <select class="form-control input-lg ">
                            <option>合伙人</option>
                            <option>粉丝</option>
                        </select>
                    </label>
                </div>

                <button type="button" class="btn btn-success new-left">查询</button>
                <button type="button" class="btn btn-info new-left">导出商品</button>
            </form>
        </div>
    </div>

    <div class="row">
        <ul class="nav nav-tabs nav-primary newcearchbox">
            <li role="presentation" class="active"><a href="#">所有订单</a></li>
            <li role="presentation"><a href="#">待发货 <span class="badge">3</span></a></li>
            <li role="presentation"><a href="#">待收货 <span class="badge">3</span></a></li>
            <li role="presentation"><a href="#">交易完成</a></li>
            <li role="presentation"><a href="#">已关闭</a></li>
        </ul>
    </div>
    <div class="row newcearchbox">
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="">
                <th width="2%"></th>
                <th width="10%">合伙人名称</th>
                <th width="10%">合伙人手机号码</th>
                <th width="10%">详细地址</th>
                <th width="10%">销售金额</th>
                <th width="10%">推荐人昵称/手机</th>
                <th width="10%">粉丝和二级合伙人数量</th>
                <th width="10%">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
            <tr>
                <th class="center" scope="row">{$vo.uid}</th>
                <td>{$vo.nickname}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.address}</td>
                <td>销售金额</td>
                <td>推荐人昵称/手机</td>
                <td>{$vo.count_fans}</td>
                <td>
                    <a href="">删除</a>
                    <br>
                    <a href="">编辑</a>
                    <br>
                    <a href="">查看详情</a>
                </td>
            </tr>
            </volist>
            </tbody>
        </table>
        {$page}
    </div>
</div>
<include file="Public/footer" />

<include file="Public/header_new" title="合伙人管理"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Partner"/>
<include file="Public/sideMenu_new"/>

    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                        <li style="width:56px"></li>
                        <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                        <li><a href="{:U('Admin/Partner/index')}">合伙人列表</a></li>
                        <li><a href="{:U('Admin/Partner/fans')}">合伙人粉丝统计</a></li>
                        <li  class="on"><a>合伙人规则设置</a></li>
                        <li><a href="{:U('Admin/Partner/audit')}">合伙人审核</a></li>
                        <li><a href="{:U('Admin/Partner/tag')}">标签管理</a></li>
                        <li><a href="{:U('Admin/Partner/group')}">分组管理</a></li>
                    </ul>
                </div>
                <div class="container-box clearfix">
                    <div class="col-md-10">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">合伙人规则设置</h2>
                            </div>
                            <div class="panel-body">
                                <form novalidate="novalidate" class="form-horizontal" data-toggle="validate" action="" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">日期选择：</label>
                                        <div class="col-sm-6">
                                            <div class="input-daterange" data-toggle="datepicker" >
                                                <!-- <input type="text" name="start_time" class="form-control input-date" placeholder="开始日期"/> - -->
                                                <input type="text" name="dateline" class="form-control input-date" placeholder="选择截止日期" value="{$partnerRule.dateline}" />
                                            </div>
                                            <div class="help-block color-danger">在设置时间内申请</div>
                                        </div>
                                        <div class="col-sm-4 error-container"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-69" class="col-sm-2 control-label">购物金额：</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="input-69" name="amount" placeholder="元" data-rule-required="true" type="text" value="{$partnerRule.amount}">
                                            <div class="help-block color-danger">设置金额</div>
                                        </div>
                                        <div class="col-sm-4 error-container"></div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-2">
                                            <input value="提交" class="btn btn-primary" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
</body>
</html>

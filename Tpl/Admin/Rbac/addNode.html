<include file="Public/header_new" title="添加节点"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Tools"/>
<include file="Public/sideMenu_new"/>

    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                      <li style="width:56px"></li>
                      <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                      <li><a href="{:U('Rbac/userList')}">用户管理</a></li>
                      <li><a href="{:U('Rbac/roleList')}">角色管理</a></li>
                      <li class="on"><a href="{:U('Rbac/nodeList')}">节点管理</a></li>
                    </ul>
                </div>
                <div class="container-box" >
                  <form class="form-horizontal row" style=" margin-top:20px;" action="__SELF__" method="post"  data-toggle="validate">
                    <div class="form-group">
                         <label  class="col-sm-2 control-label">层级：</label>
                         <div class="col-sm-4">
                            <label class="select">
                                <select name="level" class="form-control input-lg">
                                  <option value='1' selected>分组</option>
                                  <option value='2'>控制器</option>
                                  <option value='3'>方法</option>
                                 </select>
                             </label>
                          </div>
                     </div>
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">父级：</label>
                         <div class="col-sm-4">
                            <label class="select">
                                <select name="pid" class="form-control input-lg">
                                  <option value='0'>请选择父级</option>
                                  <volist name="list" id="l">
                                      <option value='{$l.id}'>{$l.title}</option>
                                      <volist name="l.child" id="c">
                                          <option value='{$c.id}'>　|--{$c.title}</option>
                                      </volist>
                                  </volist>
                                 </select>
                             </label>
                          </div>
                     </div>
                     <div class="form-group">
                        <label for="inputEmail3 " class="col-sm-2 control-label">标识：</label>
                         <div class="col-sm-4">
                            <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="节点标识" data-rule-required="true">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="inputPassword3" class="col-sm-2 control-label">名称：</label>
                         <div class="col-sm-4">
                            <input type="text" name="title" class="form-control" id="inputPassword3" placeholder="节点名称" data-rule-required="true">
                         </div>
                     </div>
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">状态：</label>
                         <div class="col-sm-4">
                            <label class="select">
                                <select name="status" class="form-control input-lg">
                                  <option value='1'>开启</option>
                                  <option value='0'>关闭</option>
                                 </select>
                             </label>
                          </div>
                     </div>
                     <div class="form-group">
                         <label for="inputPassword3" class="col-sm-2 control-label">排序：</label>
                         <div class="col-sm-4">
                            <input type="text" name="sort" class="form-control" id="inputPassword3" placeholder="1">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="inputPassword3" class="col-sm-2 control-label">描述：</label>
                         <div class="col-sm-4">
                            <input type="text" name="remark" class="form-control" id="inputPassword3" >
                         </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                           <button type="submit" class="btn btn-primary">确认添加</button>
                        </div>
                     </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
<script>

</script>
</body>
</html>

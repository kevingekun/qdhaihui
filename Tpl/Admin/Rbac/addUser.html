                <div class="container-box" >
                  <form class="form-horizontal" style=" margin-top:20px;" action="__SELF__" method="post"  data-toggle="validate">
                     <div class="form-group ">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户昵称：</label>
                         <div class="col-sm-4">
                            <input type="text" name="nickname" class="form-control" id="inputEmail3" placeholder="请输入昵称" data-rule-required="true">
                         </div>
                     </div>
                     <div class="form-group ">
                        <label for="inputEmail3" class="col-sm-2 control-label">用 户 名：</label>
                         <div class="col-sm-4">
                            <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户名" data-rule-required="true">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="inputPassword3" name="repassword" class="col-sm-2 control-label">用户密码：</label>
                         <div class="col-sm-4">
                            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码" data-rule-required="true">
                         </div>
                     </div>
                     <div class="form-group ">
                        <label for="inputEmail3 " class="col-sm-2 control-label">确认密码：</label>
                         <div class="col-sm-4">

                         </div>
                     </div>
                     <div class="form-group">
                         <label for="inputPassword3" class="col-sm-2 control-label">用户邮箱：</label>
                         <div class="col-sm-4">
                            <input type="email" name="email" class="form-control" id="inputPassword3" placeholder="邮箱" data-rule-required="true">
                         </div>
                     </div>

                     <div class="form-group ">
                        <label for="inputEmail3 " class="col-sm-2 control-label">手机号码：</label>
                        <div class="col-sm-4">
                            <input type="text" name="mobile" class="form-control" id="inputEmail3" placeholder="手机号码" data-rule-required="true">
                        </div>
                     </div>
                     <div class="form-group">
                         <label  class="col-sm-2 control-label">用户角色：</label>
                         <div class="col-sm-4">
                            <label class="select">
                                <select name="role_id" class="form-control input-lg" data-rule-required="true">
                                     <option value=""> 请选择角色</option>
                                     <volist name="list" id="l">

                                     </volist>
                                 </select>
                             </label>
                          </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                           <button type="submit" class="btn btn-primary">确认添加</button>
                        </div>

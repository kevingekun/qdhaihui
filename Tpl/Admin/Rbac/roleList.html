<include file="Public/header_new" title="角色管理"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Tools"/>
<include file="Public/sideMenu_new"/>

    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                      <li style="width:56px"></li>
                      <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                      <li><a href="{:U('Rbac/userList')}">用户管理</a></li>
                      <li class="on"><a href="{:U('Rbac/roleList')}">角色管理</a></li>
                      <li><a href="{:U('Rbac/nodeList')}">节点管理</a></li>
                    </ul>
                </div>
                <div class="container-box">
                    <div class="row">
                        <a class="btn btn-success" href="{:U('Rbac/addRole')}">增加角色</a>
                    </div>
                    <div class="row newcearchbox ">
                        <table class="table table-primary table-bordered">
                            <thead>
                                <tr class="">
                                    <th scope="10%">#</th>
                                    <th width="20%">角色</th>
                                    <th width="20%">状态</th>
                                    <th width="20%">描述</th>
                                    <th width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                  <volist name="list" id="l">
                                      <tr>
                                          <td>{$l.id}</td>
                                          <td>{$l.name}</td>
                                          <td>{$l['status'] ? '启用' : '禁用'}</td>
                                          <td>{$l.remark}</td>
                                          <td>
                                              <a href="{:U('upRole',array('id'=>$l['id']))}">修改</a>
                                              <a href="{:U('giveAuth',array('id'=>$l['id']))}">权限</a>
                                              <a href="{:U('delRole',array('id'=>$l['id']))}">删除</a>
                                          </td>
                                      </tr>
                                  </volist>
                            </tbody>
                        </table>
                        <div id="page">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../sui/jquery.min.js"></script>
<script src="../sui/sui.min.js"></script>
<script>

</script>
</body>
</html>

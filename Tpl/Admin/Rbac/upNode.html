<include file="Public/header_new" title="修改节点"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Tools"/>
<include file="Public/sideMenu_new"/>

    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                      <li style="width:56px"></li>
                      <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                      <li><a href="{:U('Rbac/userList')}">用户管理</a></li>
                      <li><a href="{:U('Rbac/roleList')}">角色管理</a></li>
                      <li class="on"><a href="{:U('Rbac/nodeList')}">节点管理</a></li>
                    </ul>
                </div>
                <div class="container-box">
                    <div class="col-md-10">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">角色管理设置</h2>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" action="__SELF__" method="post"  data-toggle="validate">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">父级：</label>

                                        <div class="col-sm-4">
                                            <label class="select">
                                                <select name="pid" class="form-control input-lg">
                                                  <volist name="list" id="l">
                                                      <option value='{$l.id}' <eq name="info.pid" value="$l[id]">selected</eq>>{$l.title}</option>
                                                      <volist name="l.child" id="c">
                                                          <option value='{$c.id}' <eq name="info.pid" value="$c[id]">selected</eq>>　|--{$c.title}</option>
                                                      </volist>
                                                  </volist>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">标识：</label>
                                          <input type="hidden" name="id" value="{$info.id}" />
                                        <div class="col-sm-4">
                                            <input type="text" name="name" class="form-control" placeholder="标识" value="{$info.name}" data-rule-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">名称：</label>

                                        <div class="col-sm-4">
                                            <input type="text" name="title" class="form-control" placeholder="名称" value="{$info.title}" data-rule-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">排序：</label>

                                        <div class="col-sm-4">
                                            <input type="text" name="sort" class="form-control" placeholder="1" value="{$info.sort}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">状态：</label>
                                        <div class="col-sm-4">
                                          <select name='status' class="form-control input-lg">
                                              <option value='1' <eq name="info.status" value="1">selected</eq> >开启</option>
                                              <option value='0' <neq name="info.status" value="1">selected</neq>>关闭</option>
                                          </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">描述：</label>

                                        <div class="col-sm-4">
                                            <input type="text" name="remark" class="form-control" placeholder="修改节点" value="{$info.remark}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary">确认添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/new_theme/common/sui/jquery.min.js"></script>
<script src="/new_theme/common/sui/sui.min.js"></script>
<script>

</script>
</body>
</html>

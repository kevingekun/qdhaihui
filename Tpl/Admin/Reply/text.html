
<include file="Public/header_new"  title="帮助添加/修改"/>
<define name="DEFINE_SIDE_MENU_CURRENT" value="Tools"/>
<include file="Public/sideMenu_new"/>
    <div class="main home" id="main" style="overflow: auto;">
        <div class="side clearfix" style="width:56px;height:100px;float:left;">
        </div>
        <div class="main-container" style="height:auto;">
            <div class="gdt-toufang gdt-toufang-account">
                <div class="tuiguang-tab" id="_hSubNav">
                    <ul>
                        <li style="width:56px"></li>
                        <li class="goback"><a href="javascript:history.back(-1)"><i></i></a></li>
                        <li><a href="{:U('Admin/Reply/subscribe')}">关注时自动回复</a></li>
                        <li class="on"><a href="{:U('Admin/Reply/text')}">关键字自动回复</a></li>
                        <!--<li><a href="{:U('Admin/Reply/image')}">图文自动回复</a></li>-->
                    </ul>
                </div>
                <div class="container-box">
                    <div class="row newcearchbox">
                        <a href="{:U('Admin/Reply/textEdit')}" class="btn btn-success">添加文本回复</a>
                        <table class="table table-primary table-hover">
                            <thead>
                            <tr class="">
                                <th width="10%">ID	</th>
                                <th width="10%">关键字	</th>
                                <th width="30%">内容</th>
                                <th width="15%">创建时间</th>
                                <th width="15%">修改时间</th>
                                <th width="15%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr>
                                    <th scope="row">{$vo.id}</th>
                                    <td>{$vo.keyword}</td>
                                    <td>{$vo.content}</td>
                                    <td>{$vo.create_time|format_date=###,"Y-m-d H:i:s"}</td>
                                    <td>{$vo.update_time|format_date=###,"Y-m-d H:i:s"}</td>
                                    <td>
                                        <a class="btn btn-primary" href="{:U('Admin/Reply/textEdit', array('id'=>$vo['id']))}">编辑</a>
                                        <a class="btn btn-danger" href="{:U('Admin/Reply/del', array('id'=>$vo['id']))}" onclick="return confirm('确定要删除吗?')">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div id="page">{$page}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

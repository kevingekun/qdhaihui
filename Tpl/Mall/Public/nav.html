<script>

    $(document).on('click', '#activityList', function () {
      
      var menu_items = {$menu_items};
      var buttons = new Array();

      for (var i=0; i<menu_items.length; i++) {
        obj = menu_items[i];
        url = obj.url;

        buttons[i] = [
          {
            text: obj.title,
            bold: true,
            color: 'danger',
            url2 : url,
            onClick: function() {
              window.location.href = this.url2;
            }
          }
        ];        
      }

      buttons.push([
            {
                text: '取消',
                bg: 'danger'
            }
        ]);

      $.actions(buttons);
    });

</script>

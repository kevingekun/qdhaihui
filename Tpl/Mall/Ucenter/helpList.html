<include file="Public:header" title="帮助中心"/>
<body>
<div class="page">
    <header class="bar">
        <h1 class="title his-color">帮助中心</h1>
    </header>
    <div class="content native-scroll">
        <div class="pro-center">
            <div class="pro-bg">
                <img src="__ASSETS__/img/problem.jpg" alt="" width="100%">
            </div>
            <div class="pro-head">
                <div class="mehead">
                    <img src="__ASSETS__/img/he{$category.id}.png" alt="">
                </div>
                <p class="metext">
                    {$category.title}<br>
                    <span class="text-blue">{$category.value}</span>
                </p>
            </div>
        </div>
        <div class="list-block">
            <ul>
                <volist name="list" id="vo">
                    <li>
                        <a href="{:U('Mall/Ucenter/helpDetail', array('id'=>$vo['id']))}"
                           class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">{$vo.title}</div>
                            </div>
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
</div>
<script src="__ASSETS__/dist/js/sm.js"></script>
</body>
<include file="Public:share"/>
</html>
